<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    rel="stylesheet">

</head>
<body>
    <!-- Workspace start -->
    <div class="workspace">
        <!-- Display start -->
        <div class="display">
            <div class="display_upperBar upperBar">
                <div class="upperBar_mem">
                    <button class="button upperBar_memButton" value="m"
                    data-action="change-mem">
                        M1:
                    </button>

                    <input type="text" id="upperBar_memValue"
                    placeholder="0" value="" readonly>
                </div>

                <input type="text" id="upperBar_currentResult"
                placeholder="Current result" value="" readonly>
            </div>

            <div class="display_middleBar middleBar">
                <button class="button button_numberOfDecimals" value="f"
                 id="numberOfDecimals" title="Decimal places"
                 data-action="decimals">
                    F:<br>initial
                </button>
                
                <input type="text" id="middleBar_result"
                readonly placeholder="0" value="">
            </div>

            <div class="display_downBar downBar">
                <input type="text" id="downBar_formula" 
                readonly placeholder="Entire formula" value="">
            </div>
        </div>
        <!-- Display end -->

        <!-- Buttons start -->
        <div class="buttons">
            <button class="button button_resetMemory" data-action="reset-mem"
            title="Reset memory">
                MC
            </button>
            
            <button class="button button_showMemory" data-action="show-mem"
            title="Show memory on display">
                MR
            </button>
            
            <button class="button button_saveMem" data-action="save-mem"
            value="M-" title="Save negative value in the memory">
                M-
            </button>
            
            <button class="button button_saveMem" data-action="save-mem"
            value="M+" title="Save positive value in the memory">
                M+
            </button>
            
            <button class="button button_markUp" data-action="mark-up"
            title="Margin (Markup)">
                MU
            </button>
            
            <button class="button button_percent" data-action="percent"
            title="Interest calculation">
                %
            </button>
            
            <button class="button button_operUnary" data-action="unary"
            id="button_changeSign" value="+/-" title="Change sign">
                +/-
            </button>
            
            <button class="button button_number" data-action="number"
            value="7">
                7
            </button>
            
            <button class="button button_number" data-action="number"
            value="8">
                8
            </button>
            
            <button class="button button_number" data-action="number"
            value="9">
                9
            </button>
            
            <button class="button button_operBinary" data-action="binary"
            id="button_devide"
            value="/">
                ÷
            </button>
            
            <button class="button button_operUnary" data-action="unary"
            id="button_square" value="√" title="Square root">
                √
            </button>
            
            <button class="button button_delLastChar" value="Delete"
            data-action="del-last-char" title="Delete the last character">
                DEL
            </button>
            
            <button class="button button_number" data-action="number"
            value="4">
                4
            </button>
            
            <button class="button button_number" data-action="number"
            value="5">
                5
            </button>
            
            <button class="button button_number" data-action="number"
            value="6">
                6
            </button>
            
            <button class="button button_operBinary" data-action="binary"
            id="button_multiply" value="*">
                ×
            </button>
            
            <button class="button button_operBinary" data-action="binary"
            value="-" id="button_deduct">
                -
            </button>
            
            <button class="button button_resetAll" data-action="reset-all"
            value="Escape" title="Reset calculator and memory">
                AC
            </button>
            
            <button class="button button_number" data-action="number"
            value="1">
                1
            </button>
            
            <button class="button button_number" data-action="number"
            value="2">
                2
            </button>
            
            <button class="button button_number" data-action="number"
            value="3">
                3
            </button>
            
            <button class="button button_operBinary" id="button_sum"
            value="+" data-action="binary">
                +
            </button>

            <button class="button button_solve" data-action="solve"
            value="Enter">
                =
            </button>
            
            <button class="button button_resetCalc" data-action="reset-calc"
            value="Backspace" title="Reset calculator">
                C
            </button>
            
            <button class="button button_number" data-action="number"
            value="0">
                0
            </button>
            
            <button class="button button_number" data-action="number"
            value="00">
                00
            </button>
            
            <button class="button button_number" data-action="number"
            value=".">
                .
            </button>
        </div>
        <!-- Buttons end -->
    </div>
    <!-- Workspace end -->

    <script src="./js/backup.js"></script>

</body>
</html>
