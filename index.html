<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Workspace start -->
    <div class="workspace">
        <!-- Display start -->
        <div class="display">
            <div class="display_upperBar upperBar">
                <div class="upperBar_numberOfDecimals">
                    F
                </div>
            </div>

            <div class="display_output">0</div>

            <div class="display_formula"></div>
        </div>
        <!-- Display end -->

        <!-- Buttons start -->
        <div class="buttons">
            <button class="button" id="button_resetMemory">
                MC
            </button>
            
            <button class="button" id="button_showMemory">
                MR
            </button>
            
            <button class="button" id="button_saveNegative">
                M-
            </button>
            
            <button class="button" id="button_savePositive">
                M+
            </button>
            
            <button class="button" id="button_percent">
                %
            </button>
            
            <button class="button" id="button_markUp">
                MU
            </button>
            
            <button class="button" id="button_changePolarity">
                +/-
            </button>
            
            <button class="button button_number" id="button_num7">
                7
            </button>
            
            <button class="button button_number" id="button_num8">
                8
            </button>
            
            <button class="button button_number" id="button_num9">
                9
            </button>
            
            <button class="button" id="button_devide">
                ÷
            </button>
            
            <button class="button" id="button_square">
                √
            </button>
            
            <button class="button" id="button_delLastChar">
                →
            </button>
            
            <button class="button button_number" id="button_num4">
                4
            </button>
            
            <button class="button button_number" id="button_num5">
                5
            </button>
            
            <button class="button button_number" id="button_num6">
                6
            </button>
            
            <button class="button" id="button_multiply">
                ×
            </button>
            
            <button class="button" id="button_deduct">
                -
            </button>
            
            <button class="button" id="button_resetAll">
                AC
            </button>
            
            <button class="button button_number" id="button_num1">
                1
            </button>
            
            <button class="button button_number" id="button_num2">
                2
            </button>
            
            <button class="button button_number" id="button_num3">
                3
            </button>
            
            <button class="button" id="button_sum">
                <div id="button_sumSign">+</div>
            </button>
            
            <button class="button" id="button_solve">
                <div id="button_solveSign">=</div>
            </button>
            
            <button class="button" id="button_resetCalc">
                C
            </button>
            
            <button class="button button_number" id="button_num0">
                0
            </button>
            
            <button class="button button_number" id="button_num00">
                00
            </button>
            
            <button class="button button_number" id="button_decimal">
                .
            </button>
        </div>
        <!-- Buttons end -->
    </div>
    <!-- Workspace end -->

    <script src="./js/script.js"></script>
</body>
</html>
