<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Workspace start -->
    <div class="workspace">
        <!-- Display start -->
        <div class="display">
            <div class="display_upperBar upperBar">
                <div class="upperBar_numberOfDecimals">
                    F
                </div>

                <div class="upperBar_currentResult currentResult">
                    <div class="currentResult_text">Current result:</div>

                    <input type="text" id="currentResult_number"
                    placeholder="0" value="" readonly>
                </div>
            </div>

            <input type="text" id="display_output"
            readonly placeholder="0" value="">

            <input type="text" id="display_formula"
            readonly placeholder="Your formula" value="">
        </div>
        <!-- Display end -->

        <!-- Buttons start -->
        <div class="buttons">
            <button class="button" id="button_resetMemory"
            title="Reset memory">
                MC
            </button>
            
            <button class="button" id="button_showMemory"
            title="Show memory on display">
                MR
            </button>
            
            <button class="button" id="button_saveNegative"
            title="Save negative value in the memory">
                M-
            </button>
            
            <button class="button" id="button_savePositive"
            title="Save positive value in the memory">
                M+
            </button>
            
            <button class="button" id="button_percent"
            title="Interest calculation">
                %
            </button>
            
            <button class="button" id="button_markUp"
            title="Margin">
                MU
            </button>
            
            <button class="button" id="button_changeSign"
            title="Change sign">
                +/-
            </button>
            
            <button class="button button_number" value="7">
                7
            </button>
            
            <button class="button button_number" value="8">
                8
            </button>
            
            <button class="button button_number" value="9">
                9
            </button>
            
            <button class="button button_operBinary" id="button_devide"
            value="/">
                ÷
            </button>
            
            <button class="button" id="button_square"
            title="Square root">
                √
            </button>
            
            <button class="button" id="button_delLastChar"
            title="Delete the last character">
                →
            </button>
            
            <button class="button button_number" value="4">
                4
            </button>
            
            <button class="button button_number" value="5">
                5
            </button>
            
            <button class="button button_number" value="6">
                6
            </button>
            
            <button class="button button_operBinary" id="button_multiply"
            value="*">
                ×
            </button>
            
            <button class="button button_operBinary" id="button_deduct"
            value="-">
                -
            </button>
            
            <button class="button" id="button_resetAll"
            title="Reset calculator and memory">
                AC
            </button>
            
            <button class="button button_number" value="1">
                1
            </button>
            
            <button class="button button_number" value="2">
                2
            </button>
            
            <button class="button button_number" value="3">
                3
            </button>
            
            <button class="button button_operBinary" id="button_sum"
            value="+">
                <div id="button_sumSign">+</div>
            </button>
            
            <button class="button" id="button_solve">
                <div id="button_solveSign">=</div>
            </button>
            
            <button class="button" id="button_resetCalc"
            title="Reset calculator">
                C
            </button>
            
            <button class="button button_number" value="0">
                0
            </button>
            
            <button class="button button_number" value="00">
                00
            </button>
            
            <button class="button button_number" value=".">
                .
            </button>
        </div>
        <!-- Buttons end -->
    </div>
    <!-- Workspace end -->

    <script src="./js/script.js"></script>
</body>
</html>
